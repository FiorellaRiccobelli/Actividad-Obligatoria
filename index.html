<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">

    <title>Actividad Bootstrap</title>
  </head>


  <body>
    <!-- INICIO DE ESTRUCTURA SEMÁNTICA HTML 5: HEADER, NAV, MAIN, FOOTER-->
    <!-- Inicio Header -->
    <header>

      <!-- INICIO DE NAV -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Codo a Codo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Inicio<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Desactivado</a>
            </li>
          </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
        </div>
      </nav>

      <!-- FIN DE NAV -->

    </header>
    <!-- Fin del Header -->



    <!-- Inicio del main -->
    <main>
        <!-- Inicio de las cards -->
        <div class="card-group">
          <div class="card">
            <img src="html5.jpg" class="card-img-top" alt="HTML5">
            <div class="card-body">
              <h5 class="card-title">titulo 1</h5>
              <p class="card-text">Contenido de Card</p>
              <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
            </div>
          </div>
          <div class="card">
            <img src="css3.png" class="card-img-top" alt="CSS3">
            <div class="card-body">
              <h5 class="card-title">titulo 2</h5>
              <p class="card-text">Contenido de Card</p>
              <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
            </div>
          </div>
          <div class="card">
            <img src="bootstrap.png" class="card-img-top" alt="BOOTSTRAP">
            <div class="card-body">
              <h5 class="card-title">titulo 3</h5>
              <p class="card-text">Contenido de Card</p>
              <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
            </div>
          </div>
        </div>
        <!-- Fin de las cards -->


        <!-- Inicio del Form -->
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Nunca comparta su email.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Verificar</label>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <!-- Fin del form -->
    </main>

    <!-- Fin del main -->
    




    <!-- Inicio del footer -->

        <!-- En esta actividad no se utiliza el footer -->

    <!-- Fin del footer -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
